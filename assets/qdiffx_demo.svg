<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- GitHub-style background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tech gradients -->
    <linearGradient id="addGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="removeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadows -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Professional card background -->
  <rect width="400" height="120" rx="12" fill="url(#cardGradient)" 
        stroke="#e2e8f0" stroke-width="1" filter="url(#cardShadow)"/>
  
  <!-- Left section - Icon -->
  <g transform="translate(30, 25)">
    <!-- Main Q symbol with modern styling -->
    <circle cx="35" cy="35" r="25" fill="url(#primaryGradient)" filter="url(#iconGlow)"/>
    <circle cx="35" cy="35" r="15" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.9"/>
    <circle cx="35" cy="35" r="6" fill="#ffffff" opacity="0.9"/>
    <!-- Modern Q tail -->
    <path d="M 50 50 L 58 58" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Diff indicator -->
    <rect x="75" y="20" width="3" height="12" fill="url(#removeGradient)" rx="1.5"/>
    <rect x="75" y="35" width="3" height="8" fill="url(#neutralGradient)" rx="1.5"/>
    <rect x="75" y="46" width="3" height="14" fill="url(#addGradient)" rx="1.5"/>
  </g>
  
  <!-- Main title and tagline -->
  <g transform="translate(140, 0)">
    <!-- Title -->
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" 
          fill="#1e293b" letter-spacing="-0.02em">QDiffX</text>
    
    <!-- Tagline -->
    <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" 
          fill="#64748b" letter-spacing="0.05em">DIFF WIDGET FOR QT</text>
    
    <!-- Key feature highlight -->
    <text x="0" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" 
          fill="#7c3aed">Drop-in • Conflict resolution • Ready</text>
  </g>
  
  <!-- Right section - Technical indicators -->
  <g transform="translate(300, 20)">
    <!-- Qt logo indicator -->
    <rect x="0" y="0" width="70" height="15" fill="#41cd52" rx="7.5" opacity="0.1"/>
    <text x="35" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" 
          fill="#059669" text-anchor="middle">Qt/QML</text>
    
    <!-- C++ indicator -->
    <rect x="0" y="20" width="70" height="15" fill="#2563eb" rx="7.5" opacity="0.1"/>
    <text x="35" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" 
          fill="#2563eb" text-anchor="middle">C++</text>
    
    <!-- Open source indicator -->
    <rect x="0" y="40" width="70" height="15" fill="#7c3aed" rx="7.5" opacity="0.1"/>
    <text x="35" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" 
          fill="#7c3aed" text-anchor="middle">MIT</text>
    
    <!-- Stars placeholder -->
    <g transform="translate(15, 65)">
      <path d="M 10 0 L 12 6 L 18 6 L 13 10 L 15 16 L 10 12 L 5 16 L 7 10 L 2 6 L 8 6 Z" 
            fill="#fbbf24" opacity="0.8"/>
      <text x="25" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" 
            fill="#64748b">★ GitHub</text>
    </g>
  </g>
</svg>
